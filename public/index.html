<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Check-In</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">

    <!-- SEO Meta -->
    <meta name="description" content="Fast, simple event attendee check-in.">
    <meta name="theme-color" content="#0f172a">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Event Check-In">
    <meta property="og:description" content="Fast, simple event attendee check-in.">
    <meta property="og:image" content="images/dec_logo.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Event Check-In">
    <meta name="twitter:description" content="Fast, simple event attendee check-in.">
    <meta name="twitter:image" content="images/dec_logo.png">
</head>

<body>
    <div class="container">
        <div class="checkin-card">
            <div class="logo-container">
                <img src="images/dec_logo_dark.png" alt="DEC Logo" class="logo">
            </div>
            <h1 class="card-title">Event Check-In</h1>

            <!-- Email Input Form -->
            <form id="checkinForm" class="checkin-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter attendee email address" required
                        autocomplete="email">
                    <div class="error-message" id="emailError"></div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Check In
                </button>
            </form>

            <!-- Preloader/Spinner -->
            <div class="preloader" id="preloader">
                <div class="spinner"></div>
                <p>Checking attendee status...</p>
            </div>

            <!-- Response Display Area -->
            <div class="response-section" id="responseSection">
                <!-- Status messages will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
